<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="container">
      <h1>Cadastro de aluno.</h1>
      {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
          Nome ou idade inv√°lidos!
        </div>
      {% elif status == '0' %}
        <div class="alert alert-success" role="alert">
          Cadastro efetuado com sucesso!
        </div>
      {% elif status == '2' %}
        <div class="alert alert-danger" role="alert">
          Preencha a idade!
        </div>
      {% elif status == '3' %}
        <div class="alert alert-danger" role="alert">
          A idade deve ser maior do que zero!
        </div>
      {% endif %}
      <hr>
      <form action="{% url 'criar_aluno' %}" method="POST"> {% csrf_token %}
        <label for="">Nome:</label>
        <input type="text" required name="nome" class="form-control" placeholder="Digite seu nome">
        <br>
        <label for="">Idade:</label>
        <input type="number" required name="idade" class="form-control" placeholder="Digite sua idade">
        <br>
        <label for="">E-mail:</label>
        <input type="email" required name="email" class="form-control" placeholder="Digite seu e-mail">
        <br>
        <input type="submit" class="btn btn-success">
      </form>
    </div>
    
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
